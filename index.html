<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Lightbox</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="grid">
        <img src="https://source.unsplash.com/400x400?mountain" alt="" dart-slide="1">
        <img src="https://source.unsplash.com/400x400?ocean" alt="" data-slide="2">
        <img src="https://source.unsplash.com/400x400?animals" alt="" data-slide="3">
        <img src="https://source.unsplash.com/400x400?valleys" alt="" data-slide="4">
        <img src="https://source.unsplash.com/400x400?trees" alt="" data-slide="5">
        <img src="https://source.unsplash.com/400x400?birds" alt="" data-slide="6">
        <img src="https://source.unsplash.com/400x400?beach" alt="" data-slide="7">
        <img src="https://source.unsplash.com/400x400?seacreatures" alt="" data-slide="8">
        <img src="https://source.unsplash.com/400x400?italy" alt="" data-slide="9">
    </div>

    <script src="script.js"></script>
</body>

</html>
